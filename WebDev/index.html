a-scene {
  height: 300px;
  width: 600px;
}

<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded>
      <a-dodecahedron 
        color="#FF926B"
        position="0.2 1 -3"
        radius="0.5"
        wireframe=true
        wireframe-linewidth=5>
      </a-dodecahedron>
      <a-box 
        position="-1 3 -3" 
        rotation="0 0 0" 
        color="#4CC3D9">
      </a-box>
      <a-sphere 
        position="0 1.25 -10" 
        radius="1.25" 
        color="#EF2D5E">
        <a-ring 
          position="0 0 1" 
          radius-outer="4">
        </a-ring>
      </a-sphere>
      <a-cylinder 
        position="-0.5 0.75 -3" 
        rotation="90 0 0 "
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>
      <a-plane 
        src="https://raw.githubusercontent.com/josharaedwards/Project-Anima/d36f1616ad3bd056cfb10660cbc3f0c14141a31d/WebDev/Images/image.png"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4">
      </a-plane>
      <a-torus-knot 
        color="#B84A39" 
        arc="180" 
        p="2" 
        q="7" 
        radius="5" 
        radius-tubular="0.1">
      </a-torus-knot>
      <a-text 
        value="Welcome To Shape World">
      </a-text>
      <a-sky 
        color="#ECECEC">    
      </a-sky>
    </a-scene>
  </body>
</html>
