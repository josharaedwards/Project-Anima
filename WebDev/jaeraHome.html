<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
  </head>
  <body>
    <a-scene embedded>

      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>

      <a-sky
        src="https://raw.githubusercontent.com/josharaedwards/Project-Anima/42b995f0c959db1ce651d383349005225226df89/WebDev/Images/sky2.jpg">
      </a-sky>

      <a-plane 
        color="#5c5953"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100">
      </a-plane>

      <a-entity
        id="moon"
        geometry="primitive:sphere"
        material="color:white; emissive:#7980fc; emissiveIntensity:3"
        light="type:ambient; color:#7980fc"
        position="3 10 -10">
      </a-entity>

      <a-entity
        id="jaera"
        geometry="primitive:box"
        material="color:yellow"
        position="0 1 -4">
      </a-entity>

    </a-scene>
  </body>
</html>
