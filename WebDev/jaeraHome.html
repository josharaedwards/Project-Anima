<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item
          id="car"
          src="https://raw.githubusercontent.com/josharaedwards/Project-Anima/b8c4458c12033884799d26aaa85dd0b1784e5a14/WebDev/Models/car.glb">
        </a-asset-item>
      </a-assets>

      <a-entity
        camera
        look-controls
        position="0 2 0">
        <a-entity
          cursor
          geometry="primitive:triangle; vertexA:0 0.01 0; vertexB: -0.1 -0.1 0; vertexC:0.1 -0.1 0"
          material="color:yellow; shader:flat"
          position="0 0 -2">
        </a-entity>
      </a-entity>

      <a-sky
        src="https://raw.githubusercontent.com/josharaedwards/Project-Anima/42b995f0c959db1ce651d383349005225226df89/WebDev/Images/sky2.jpg">
      </a-sky>

      <a-plane 
        color="#5c5953"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100">
      </a-plane>

      <a-entity
        id="moon"
        geometry="primitive:sphere"
        material="color:white; emissive:#7980fc; emissiveIntensity:2"
        light="type:point; color:#7980fc; castShadow:true; shadowBias:-0.1"
        position="3 10 -10">
      </a-entity>

      <a-entity
        gltf-model="#car"
        position="0 0 -7">
      </a-entity>

    </a-scene>
  </body>
</html>
